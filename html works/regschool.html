<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <fieldset>
        <h1>After School Club Registration Form</h1>
        <label for="">Student's Name</label><br>
        <input type="text" placeholder="First"><br><br> 
        <input type="text" placeholder="Last"><br><br>
        <label for="">Student's Birth Date</label><br><br>
        <input type="date" placeholder="MM/DD/YY"><br><br>
        <label for="">Student's Grade</label><br><br>
        <select>
            <option value="">Kindergarten</option>
            <option value="">First Grade</option>
            <option value="">Second Grade</option>
            <option value="">Third Grade</option>
            <option value="">Fourth Grade</option>
            <option value="">Fifth Grade</option>
            <option value="">Sixth Grade</option>
            <option value="">Seventh Grade</option>
        </select><br><br>
        <label for="">Which sessions will your student attend?</label><br><br>
        <input type="radio" name="session"><label for="">Full-time Before School Care Only</label><br>
        <input type="radio" name="session"><label for="">Full-time After School Care Only</label><br>
        <input type="radio" name="session"><label for="">Full time Before AND After School Care </label><br>
        <input type="radio" name="session"><label for="">Drop-in Before AND/OR After School Care</label><br><br><br>
        <label for="">Please indicate any known allergies or special needs</label><br>
        <textarea name="" id="" cols="30" rows="5"></textarea><br>
        <label for="">Parent/Guardian Name</label><br>
        <input type="text" placeholder="### ### ####"><br>
        <label for="">Additional Phone Number</label><br>
        <input type="text" placeholder="### ### ####"><br>
        <label for="">Email</label><br>
        <input type="text"><br>
        <h2>Authorised Pick Up List</h2><br><hr>
        <label for="">Name</label><br><br>
        <input type="text" placeholder="First"><br><br> 
        <input type="text" placeholder="Last"><br><br>
        <label for="">Phone</label><br><br>
        <input type="text" placeholder="### ### ####"><br><br>
        <label for="">Relation to Student</label><br><br>
        <input type="text" name="" id=""><br><br>
        <input type="text" name="" id="" placeholder="Add more"><br><br>
        <button value="submit">SEND</button>



    </fieldset>
</body>
</html>
