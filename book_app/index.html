<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light ">
            <div class="container">
              <a class="navbar-brand head_book" href="#">>>BOOK</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Add Book</a>
                  </li>
                  
                </ul>
                <ul class="navbar-nav ms-auto">
                    <form class="d-flex" onsubmit="event.preventDefault();book.findBook()">
                        <input class="form-control me-2" type="text" id="search_value" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success"  type="submit">Search</button>
                      </form>
                </ul>
              </div>
            </div>
          </nav>
    </header>
    <div class="container">
        
        <div class="row">
            <div class="col-md-4 col-3">

            </div>
            <div class="col-md-4 mt-3 col-6" id="form" >
                <form onsubmit="event.preventDefault();book.addToDb()">
                    <div class="mb-3">
                        <h4 class="col-12 text-center">BOOK LIBRARY</h4>
                    </div>
                    <div class="col-md-12">
                        <img src="./images/istockphoto-963186372-612x612.jpg" alt="" class="img-fluid">
                    </div>
                    <div class="mb-3 mt-3">
                        <input type="text" class="form-control" id="bk_name" placeholder="enter book name" required>
                    </div>
                    <div class="mb-3">
                        <input type="text" class="form-control" id="bk_author" placeholder="enter author name" required>
                    </div>
                    <div class="mb-3">
                        <input type="text" class="form-control" id="bk_price" placeholder="enter price" required>
                    </div>
                    <div class="mb-3">
                        <input type="text" class="form-control" id="bk_copies" placeholder="enter copies" required>
                    </div>
                    <div class="mb-3">
                        <button type="submit" class="btn btn-success col-md-12 col-12">Add</button>
                    </div>
                </form>

            </div>
            <div class="col-md-4 mt-3 col-6" id="s_result" style="display: none;">
                <h3>Book Name: <span id="book_name"></span></h3>
                <h3>Author Name: <span id="author_name"></span></h3>
                <h3>Price: <span id="book_price"></span></h3>
                <h3>Copies: <span id="book_copies"></span></h3>
            </div>
            <div class="col-3 col-md-4">

            </div>
        </div>
    </div>
</body>
<script src="./script.js"></script>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

</html>
