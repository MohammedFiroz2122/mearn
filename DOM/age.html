<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <h1>Age Validator</h1> 
   <input type="text" name="" id="age" placeholder="Your Age">
   <button onclick="validator()">validate</button>
   <div id="result"></div>
</body>
<script>
    function validator(){
        let mage=document.querySelector("#age").value;
        let html_div=document.querySelector("#result");
        let data="";
        let div_color="";
        if(mage<18){
            data="invalid age"
            div_color="red"
        }
        else{
            data="valid age"
            div_color="green"
        }
        html_div.innerHTML=data
        html_div.style.color=div_color
    }
</script>
</html>
