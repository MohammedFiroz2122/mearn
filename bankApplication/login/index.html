<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" href="./images/1d9ef5d0c6a1c5dae7c6610bca931729.webp" type="image/x-icon">
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="container col-md-12">
        <div class="parent mt-5">
            <div class="row right ">
                <div class="col-md-6">
                    <h3 class="text-center mt-5">Welcome Back</h3>
                    <div class="text text-center mt-5">
                        <p><strong>Stay Connected To Your Accounts 24/7</strong></p>
                    </div>
                    <div class="img">
                        <img src="./images/login1.gif" alt="">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group col-md-6">
                        <h1>L  O  G  I  N</h1>
                        
                        <form onsubmit="event.preventDefault();bank.authenticate()">
                            <div class="mb-3">
                                <input type="text" id="account" name="accno" placeholder="your account number" class="form-control" required>  
                            </div>
                            <div class="mb-3">
                                <input type="password" name="pwd" id="pwd_login" placeholder="enter your password" class="form-control" required>  
                            </div>
                            
                            <div class="mb-3">
                                <button  class="btn btn-outline-success col-md-12">LOGIN</button>
                                
                                <p class="mt-3">Doesn't have an account? <a href="">Register</a></p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="./js/script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
