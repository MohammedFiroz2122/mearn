<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <div class="container col-md-12">
        <div class="parent mt-5">
            <div class="row right ">
                <div class="col-md-6">
                    <h3 class="text-center mt-5">WELCOME TO MINI BANK</h3>
                    <div class="text text-center mt-5">
                        <p><strong>Now Everything At your Finger Tips</strong></p>
                    </div>
                    
                </div>
                <form onsubmit="event.preventDefault();bank.createAccount()">
                    <div class="col-md-6 ms-5" >
                   
                        <h1>Registration</h1>
                        <div class="mb-3">
                            <input type="text" name="firstname" placeholder="enter your name" class="form-control" id="fname" required="true">
                        </div>
                        <div class="mb-3">
                            <input type="text" name="accno" placeholder="your account number" class="form-control" id="accno" required>
                        </div>
                        <div class="mb-3">
                            <input type="password" name="pwd" placeholder="enter your password" class="form-control" id="pwd" required>
                        </div>
                        <div class="mb-3">
                            <input type="number" name="cn_pwd" placeholder="your balance" class="form-control" id="bal" required>
                        </div>
                        <div class="mb-3">
                            <button type="submit" class="btn btn-outline-success col-md-12" >REGISTER</button>
                            <p class="mt-3">Already have an account? <a href="">login</a></p>
                        </div>
                    
                </div>
                </form>
            </div>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
<script src="./js/script.js"></script>
</html>
